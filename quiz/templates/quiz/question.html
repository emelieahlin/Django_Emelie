<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<title> Codelies quiz by Emelie Ahlin Andersson </title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/emelie_style.css">

</head>
<body>
<img class="startpicture" src="/static/mat.png" alt="Mat och vin-quiz" height="300" width="100%">
	<h2> Fråga {{ question_number }}</h2>
	<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 column4">
       <div class="full-width-div">
        <h4>{{ question }}</h4>
	<form action="{% url 'answer_page' quiz.quiz_number question_number %}" method="post"><h4 class="ruta">
	 	{% csrf_token %}
		<input type="radio" name="answer" value="1"> {{ answer1 }} <br>
		<input type="radio" name="answer" value="2"> {{ answer2 }} <br>
		<input type="radio" name="answer" value="3"> {{ answer3 }} <br>
	</h4>
	
      </div>
    </div>
  </div>
  <center><button class="button" type="submit">Nästa</button></center>
 </form>
