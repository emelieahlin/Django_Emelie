<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewpoint" content="width=device-width, initial-scale=1">
  <title> Codelies quiz by Emelie Ahlin Andersson </title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/emelie_style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Source+Serif+Pro|Vidaloka" rel="stylesheet">
</head>
<body>
<img class="startpicture" src="/static/middag1.png" alt="Mat och vin-quiz" height="300" width="100%">
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 column4">
       <div class="full-width-div">
       <h3> Du har valt att testa dina kunskaper om:</h3>
        <h2> {{ quiz.name }}</h2>
      </div>
    </div>
  </div>
<p>{{ quiz.description }}</p>
<br>
<center><a class="button" type="button" href="{% url 'question_page' quiz_number 1 %}">Starta quiz:et</a></center>
</body>
</html>
